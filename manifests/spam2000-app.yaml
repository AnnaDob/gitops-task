apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spam2000
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AnnaDob/gitops-task
    targetRevision: HEAD
    path: charts/spam2000
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
